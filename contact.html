<body>
	<div id="header">
		<h1><a href="index.html">Contact Me</span></a></h1>
		<ul id="navigation">
			<li>
				<a href="index.html">Home</a>

			</li>

	<div id="body">
	<p>
	<h3>Tell me about yourself and send a message:</h3>
	</p>
	    <form action="demo_form.asp" method="get">
            <input type="checkbox" name="gender" value="Male"> I am a Male<br>
            <input type="checkbox" name="gender" value="Female"> I am a female<br>
        </form>
		<br>
		<p>
		<h3>I am contacting for:</h3>
		</p>
		<form action="">
			<input type="radio" name="contact" value="business"> Business<br>
			<input type="radio" name="contact" value="personal"> Personal<br>
			<input type="radio" name="contact" value="other"> Other
		</form>
		<form action="index.html">
			<label for="name">
				<span>Name</span>
				<input type="text" id="name">
			</label>
			<label for="email">
				<span>Email</span>
				<input type="text" id="email">
			</label>
			<label for="subject">
				<span>Subject</span>
				<input type="text" id="subject">
			</label>
			<label for="message">
				<span>Message</span>
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</label>
			<input type="submit" id="send" value="Send">
		</form>
	</div>
	<br>
	<div id="connect">
			<a href="https://www.facebook.com/onearmedwonder" id="facebook" target="_blank"><img src="icon-facebook.png"></a>
			&nbsp;
			<a href="https://twitter.com/OneArmedWonder7" id="twitter" target="_blank"><img src="icon-twitter.png"></a>
